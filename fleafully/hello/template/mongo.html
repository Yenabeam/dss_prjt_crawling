<meta charset="UTF-8">
<html>
<button onclick="sortTable()">가격순</button>
<table class="type04" id='ProductList'>
    <style>
        table.type04 {
            border-collapse: separate;
            border-spacing: 1px;
            text-align: left;
            line-height: 1.5;
            border-top: 1px solid #ccc;
          margin : 20px 10px;
        }
        table.type04 th {
            width: 150px;
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }
        table.type04 td {
            width: 350px;
            padding: 10px;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }
      </style>

  <thead>
    <tr style="text-align: right;">
      <th>pid</th>
      <th>name</th>
      <th>price</th>
      <th>location</th>
      <th>description_for_detail</th>
      <th>num_item_view</th>
      <th>url</th>
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
    <tr>
        <td>{{i.pid}} </td>
        <td>{{i.name}}</td>
        <td>{{i.price}}</td>
        <td>{{i.location}}</td>
        <td>{{i.description_for_detail}}</td>
        <td>{{i.num_item_view}}</td>
        <td>{{i.url}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</html>
